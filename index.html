<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass generator</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
 
    <div class="container">
        <div class="container-box">
            <h2>Password Generator</h2>
            <div class="result">
                <div class="result-container">
                    <span id="result"></span> 
                    <button class="btn-copy" id="copy">
                        <i class="far fa-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="settings">
        <div class="settings-container">
        <div class="length">
            <label>Length: </label>
            <input type="number" max="100" min="1" id="length">
        </div>
        <div class="checks">
            <label  class="label">Enable LowerCase: </label>
            <input type="checkbox" id="lower" checked class="val">
            <br>
        </div>
        <div class="checks">
            <label  class="label">Enable UpperCase: </label>
            <input type="checkbox" id="upper" checked class="val">
            <br>
        </div>
        <div class="checks">
            <label  class="label">Enable Numbers: </label>
            <input type="checkbox" id="number" checked class="val">
            <br>
        </div>
        <div class="checks">
            <label  class="label">Enable Symbols: </label>
            <input type="checkbox" id="symbol" checked class="val">
            <br>

        </div>
    </div>
 

    <button id="generate" class="btn">Generate</button>
</div>
    <script  src="./app.js"></script>
</body>
</html>
